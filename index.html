<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload and Clean files</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>LogiTerm</h1>
    <p>
        <label for="fileInput">Sélectionnez le fichier à traiter :</label>
        <input type="file" id="fileInput"/>
    </p>
    <p>
        <label for="actionSelect">Choisissez une action :</label>
        <select id="actionSelect">
            <option value="upload_clean">Extraire les termes d'un document</option>
            <option value="clean_file">Nettoyer un fichier fourni par LogiTerm</option>
        </select>
    </p>
    <button id="uploadButton">Effectuer l'action</button>
    <div id="loadingSpinner" style="display: none;">
        <img src="img/Loading_icon.gif" alt="Chargement..."/>
    </div>
    <div id="result">
        <h2>Résultat :</h2>
        <pre id="apiResponse"></pre>
    </div>
    <button id="downloadButton" type="button">Télécharger le résultat</button>
</div>
<div class="container2">

    <div>
        <h2>Fichier résultat </h2>
        <input type="file" id="resultFileInput">

        <h2>Fichier à comparer </h2>
        <input type="file" id="compareFileInput">
        <button id="compareButton">Comparer les fichiers</button>
    </div>

    <div class="comparison-results">
        <h2>Résultats de la comparaison</h2>
        <div class="comparison-lists">
            <div id="file1" class="file-content"></div>
            <div id="file2" class="file-content"></div>
        </div>
    </div>

</div>
<script src="scripts.js"></script>
</body>
</html>
