<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload and Clean files</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>LogiTerm</h1>
    <p>
        <label for="fileInput">Sélectionnez le fichier à traiter :</label>
        <input type="file" id="fileInput"/>
    </p>
    <p>
        <label for="actionSelect">Choisissez une action :</label>
        <select id="actionSelect">
            <option value="upload_clean">Extraire les terms d'un document</option>
            <option value="clean_file">Nettoyer un fichier fournit par LogiTerm</option>
        </select>
    </p>
    <button id="uploadButton">Envoyer le fichier</button>
    <div id="loadingSpinner" style="display: none;">
        <img src="img/Loading_icon.gif" alt="Chargement..." />
    </div>
    <div id="result">
        <h2>Résultat :</h2>
        <pre id="apiResponse"></pre>
    </div>
    <button id="downloadButton" type="button">Télécharger le résultat</button>
</div>
<script src="scripts.js"></script>
</body>
</html>
