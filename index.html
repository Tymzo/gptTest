<!DOCTYPE html>
<html lang="en" data-theme="cmyk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extract and Compare terms</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.0/dist/full.css" rel="stylesheet" type="text/css"/>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

<div class="container">
    <h1 class="mb-3 title">Tymzer</h1>
    <hr>
    <h1 class="text-center font-bold mt-3 mb-3">Traitement des fichiers</h1>

    <div class="text-center">
        <input type="file" id="fileInput" class="file-input w-full max-w-sm" />
        <select class="select select-bordered w-full max-w-xs" id="actionSelect">
            <option disabled selected>Choisissez une action</option>
            <option value="upload_clean">Extraire les terms d'un document</option>
            <option value="clean_file">Nettoyer le bruit d'un fichier</option>
        </select>
        <br>
        <button class="btn w-64 rounded-full mt-5 mb-5" id="uploadButton">Envoyer le fichier</button>
        <br>
        <span id="loadingSpinner" class="loading loading-ball loading-lg"></span>
        <pre id="apiResponse" class="mb-3"></pre>
        <button class="btn w-64 rounded-full btn-disabled" id="downloadButton">Télécharger le résultat</button>
    </div>

    <hr class="mt-3 mb-3">

    <div class="text-center">
        <h1 class="text-center font-bold mt-3 mb-3">Comparer les fichiers</h1>
        <input type="file" id="compareFileInput1" class="file-input w-full max-w-sm"/>
        <input type="file" id="compareFileInput2" class="file-input w-full max-w-sm" />
        <button class="btn w-64 rounded-full" id="compareButton" onclick="compareFiles()">Comparer les fichiers</button>

        <div class="mt-3" id="comparaisonResult"></div>
    </div>
</div>

<script src="scripts.js"></script>
</body>
</html>
